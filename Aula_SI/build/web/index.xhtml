<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="tblClientes" 
                         var="cliente"
                         value="#{listaBean.clientes}"
                         selectionMode="single"
                         selection="#{listaBean.clienteSelecionado}"
                         rowKey="#{cliente.email}"
                         style="width: 700px; margin: 0 auto;">
                <p:column headerText="Nome">
                    <p:outputLabel value="#{cliente.nome}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{cliente.email}"/>
                </p:column>
                <p:column headerText="Tel">
                    <p:outputLabel value="#{cliente.tel}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton id="add" value="ADD"
                                     onclick="PF('cadastro').show();" />
                </f:facet>
            </p:dataTable>

            <p:dialog widgetVar="cadastro" modal="true"
                      header="Cadastrar Cliente">
                <h:form>
                    <p:panelGrid id="pnlCadastrar" columns="2">
                        <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{listaBean.nome}"/>
                        
                        <p:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value="#{listaBean.email}" />
                        
                        <p:outputLabel for="tel" value="Tel:"/>
                        <p:inputText id="tel" value="#{listaBean.tel}"/>
                        
                        <p:commandButton value="Limpar"
                                         action="#{listaBean.limpar()}"
                                         update="pnlCadastrar"/>
                        <p:commandButton value="Salvar"
                                         action="#{listaBean.salvar()}"
                                         update="pnlCadastrar"/>
                </p:panelGrid>    
            </h:form>                
        </p:dialog>
    </h:form>        
</h:body>
</html>
